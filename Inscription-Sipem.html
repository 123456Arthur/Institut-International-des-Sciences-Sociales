<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription SIPEM</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a73e8, #6200ea);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(26, 115, 232, 0.5), 0 0 20px rgba(98, 0, 234, 0.3);
      position: relative;
      color: #1a1a1a;
      animation: slideIn 1s ease-in-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      color: #1a73e8;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(26, 115, 232, 0.5);
      animation: glowTitle 2s ease-in-out infinite alternate;
    }

    .subtitle {
      font-size: 1.1em;
      color: #6200ea;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 300;
    }

    @keyframes glowTitle {
      from {
        text-shadow: 0 0 5px rgba(26, 115, 232, 0.3);
      }
      to {
        text-shadow: 0 0 15px rgba(26, 115, 232, 0.8);
      }
    }
    label {
      font-size: 1em;
      color: #1a1a1a;
      margin-bottom: 8px;
      font-weight: 600;
      display: block;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #6200ea;
      border-radius: 10px;
      background: #f9f9f9;
      color: #1a1a1a;
      font-size: 1em;
      transition: all 0.4s ease;
      transform: perspective(600px) translateZ(0);
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #f4b400;
      transform: perspective(600px) translateZ(10px);
      box-shadow: 0 0 15px rgba(244, 180, 0, 0.6);
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #1a73e8, #6200ea);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 1.2em;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(26, 115, 232, 0.7),
        0 0 30px rgba(98, 0, 234, 0.5);
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(
        circle,
        rgba(255, 255, 255, 0.6),
        transparent
      );
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    button:hover::before {
      width: 400px;
      height: 400px;
    }
    #status {
      text-align: center;
      font-size: 1.1em;
      margin-top: 20px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.5s ease;
    }

    #status.show {
      opacity: 1;
      transform: scale(1);
    }

    .success {
      color: #1a73e8;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(26, 115, 232, 0.5);
    }

    .error {
      color: #d32f2f;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
    }
    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
      h2 {
        font-size: 2em;
      }
      .subtitle {
        font-size: 1em;
      }
      button {
        font-size: 1.1em;
      }
    }
  </style>
  <script>
    document.addEventListener('keydown', (e) => {
      const forbiddenKeys = ['c', 'v', 'x', 'u', 's', 'a', 'p', 'i'];
      if (e.ctrlKey && forbiddenKeys.includes(e.key.toLowerCase())) {
        e.preventDefault();
        alert('Cette action est désactivée pour protéger le contenu.');
      }
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i')
      ) {
        e.preventDefault();
        alert('Outils de développement désactivés.');
      }
      if (e.key === 'PrintScreen') {
        try {
          navigator.clipboard.writeText('');
        } catch {}
        e.preventDefault();
        alert('Capture d\'écran désactivée.');
      }
    });
    const overlay = document.createElement('div');
    overlay.style.position = 'fixed';
    overlay.style.top = '0';
    overlay.style.left = '0';
    overlay.style.width = '100%';
    overlay.style.height = '100%';
    overlay.style.zIndex = '9999999';
    overlay.style.pointerEvents = 'none';
    overlay.style.backgroundColor = 'transparent';
    document.body.appendChild(overlay);
    if (window.top !== window.self) {
      window.top.location = window.self.location;
    }
  </script>
</head>
<body>
  <div id="particles-js"></div>
  <div class="form-container">
    <h2>Inscription SIPEM</h2>
    <p class="subtitle">Rejoignez l’avenir avec SIPEM – Votre parcours commence ici !</p>
    <form id="inscriptionForm" action="https://formspree.io/f/xanrdevl" method="POST">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required aria-label="Prénom" />

      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" placeholder="Votre nom" required aria-label="Nom" />

      <label for="age">Âge</label>
      <input type="number" id="age" name="age" min="16" max="100" placeholder="Votre âge" required aria-label="Âge" />

      <label for="niveau">Niveau d'apprentissage</label>
      <select id="niveau" name="niveau" required aria-label="Niveau d'apprentissage">
        <option value="" disabled selected>Sélectionnez votre niveau</option>
        <option value="Baccalauréat">Baccalauréat</option>
        <option value="Bac+2 (DUT, BTS, DEUG)">Bac +2 (DUT, BTS, DEUG)</option>
        <option value="Bac+3 (Licence, Licence professionnelle, BUT)">Bac +3 (Licence, Licence professionnelle, BUT)</option>
        <option value="Bac+4 / Bac+5 (Maîtrise, Master)">Bac +4 / Bac +5 (Maîtrise, Master)</option>
        <option value="Doctorat">Doctorat</option>
        <option value="Autre">Autre</option>
      </select>
      
       <label for="cin">Numéro de Carte d'Identité Nationale (CIN)</label>
      <input type="text" id="cin" name="cin" placeholder="Ex: 123456789" required aria-label="Numéro CIN" pattern="[0-9A-Za-z]{5,20}" title="Veuillez entrer un CIN valide" />

      <label for="niveau_autre" id="niveau_autre_label" style="display:none;">Précisez votre niveau</label>
      <input type="text" id="niveau_autre" name="niveau_autre" placeholder="Précisez votre niveau d'étude" style="display:none;" aria-label="Précision niveau d'apprentissage" />

      <label for="telephone">Numéro de téléphone</label>
      <input type="tel" id="telephone" name="telephone" placeholder="Ex. +261 34 13 876 90" pattern="(\+?261[-.\s]?)?[0-9]{2}[-.\s]?[0-9]{3}[-.\s]?[0-9]{4}" aria-label="Numéro de téléphone" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Votre email" required aria-label="Email" />
       
      <label for="horaire">Horaire souhaité</label>
<select id="horaire" name="horaire" required aria-label="Horaire">
  <option value="" disabled selected>Sélectionnez votre horaire</option>
  <option value="8h30">8h30</option>
  <option value="14h30">14h30</option>
</select>

      <label for="commentaire">Pourquoi souhaitez-vous rejoindre SIPEM ?</label>
      <textarea id="commentaire" name="commentaire" placeholder="Partagez votre motivation..." required aria-label="Commentaire"></textarea>

      <button type="submit">S'inscrire</button>
    </form>
    <div id="status"></div>
  </div>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 1000 } },
        color: { value: ['#1a73e8', '#6200ea', '#f4b400'] },
        shape: { type: 'circle' },
        opacity: { value: 0.4, random: true },
        size: { value: 2, random: true },
        line_linked: { enable: false },
        move: { enable: true, speed: 1.5, direction: 'none', random: true },
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' },
        },
        modes: { repulse: { distance: 80 }, push: { particles_nb: 3 } },
      },
      retina_detect: true,
    });

    const niveauSelect = document.getElementById('niveau');
    const niveauAutre = document.getElementById('niveau_autre');
    const niveauAutreLabel = document.getElementById('niveau_autre_label');

    niveauSelect.addEventListener('change', function () {
      if (niveauSelect.value === 'Autre') {
        niveauAutre.style.display = 'block';
        niveauAutreLabel.style.display = 'block';
        niveauAutre.required = true;
      } else {
        niveauAutre.style.display = 'none';
        niveauAutreLabel.style.display = 'none';
        niveauAutre.required = false;
        niveauAutre.value = '';
      }
    });

    document.getElementById('inscriptionForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const status = document.getElementById('status');
      status.innerHTML = '<p>Envoi en cours...</p>';
      status.classList.add('show');

      const formData = new FormData(document.getElementById('inscriptionForm'));

      fetch('https://formspree.io/f/xanrdevl', {
        method: 'POST',
        body: formData,
        headers: { Accept: 'application/json' },
      })
        .then((response) => {
          if (response.ok) {
            status.innerHTML = '<p class="success">Inscription réussie ! Bienvenue dans l’aventure SIPEM !</p>';
            status.classList.add('show');
            document.getElementById('inscriptionForm').reset();
            niveauAutre.style.display = 'none';
            niveauAutreLabel.style.display = 'none';
            setTimeout(() => status.classList.remove('show'), 4000);
          } else {
            status.innerHTML = '<p class="error">Erreur lors de l’envoi. Veuillez réessayer.</p>';
            status.classList.add('show');
          }
        })
        .catch((error) => {
          status.innerHTML = '<p class="error">Erreur : ' + error.message + '</p>';
          status.classList.add('show');
        });
    });
    // --- Liste locale des emails déjà inscrits (localStorage) ---
  function getRegisteredEmails() {
    const data = localStorage.getItem('pamf_registered_emails');
    return data ? JSON.parse(data) : [];
  }

  function saveRegisteredEmail(email) {
    const list = getRegisteredEmails();
    if (!list.includes(email)) {
      list.push(email);
      localStorage.setItem('pamf_registered_emails', JSON.stringify(list));
    }
  }

  document.getElementById('inscriptionForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const status = document.getElementById('status');
    const form = document.getElementById('inscriptionForm');
    const emailInput = document.getElementById('email');
    const email = emailInput.value.trim().toLowerCase();

    // 1) Vérifier si l'email est déjà enregistré en local
    const registered = getRegisteredEmails();
    if (registered.includes(email)) {
      status.innerHTML = '<p class="error">Cette adresse email est déjà inscrite à la PAMF.</p>';
      status.classList.add('show');
      return;
    }

    status.innerHTML = '<p>Envoi en cours...</p>';
    status.classList.add('show');

    const formData = new FormData(form);

    fetch('https://formspree.io/f/xanrdevl', {
      method: 'POST',
      body: formData,
      headers: { 'Accept': 'application/json' }
    })
    .then(response => {
      if (response.ok) {
        // 2) Si l’envoi est OK, on enregistre l’email comme utilisé
        saveRegisteredEmail(email);
        status.innerHTML = '<p class="success">Inscription à la PAMF réussie ! Bienvenue parmi nous !</p>';
        status.classList.add('show');
        form.reset();
        setTimeout(() => status.classList.remove('show'), 5000);
      } else {
        status.innerHTML = '<p class="error">Erreur lors de l’envoi. Veuillez réessayer plus tard.</p>';
        status.classList.add('show');
      }
    })
    .catch(error => {
      status.innerHTML = '<p class="error">Erreur : ' + error.message + '</p>';
      status.classList.add('show');
    });
  });
  </script>
</body>
</html>
